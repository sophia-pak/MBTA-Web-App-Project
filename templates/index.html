<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hi</title>
  </head>

  <body>
    <h1>Nearest MBTA Station Finder</h1>
    <p>Enter a place name to find the nearest MBTA station.</p>
     {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
     <form method="POST" action="{{ url_for('nearest_mbta') }}">
        <label for="place">Place name:</label>
        <input type="text" id="place" name="place" placeholder="e.g. Fenway Park" required>
        <button type="submit">Search</button>
    </form>
  </body>
</html>
